<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <label for="weather">What's the weather like?</label>
        <select id="weather">
            <option value="sunny">Sunny</option>
            <option value="windy">Windy</option>
            <option value="rainy">Rainy</option>
            <option value="cloudy">Cloudy</option>
            <option value="snowy">Snowy</option>
        </select>
        <a href="#" onclick="btnPressed()">Get tips about the selected weather</a>
        <p id="outputText">Weather advice : </p>

        <script>
            function btnPressed(){
                var weatherSelected = document.getElementById("weather").value;
                var advice;

                switch(weatherSelected){
                    case "sunny": 
                        advice = "Wear sunscreen and sunglasses";
                        break;
                    case "windy": 
                        advice = "Wear a jacket";
                        break;
                    case "rainy": 
                        advice = "Take an umbrella and wear your rain coat";
                        break;
                    case "cloudy": 
                        advice = "Carry a jacket and an umbrella, it might rain";
                        break; 
                    case "snowy": 
                        advice = "Dress warmly";
                        break;  

                }
                document.getElementById("outputText").innerHTML = "Weather advice : " + advice;
            }
            
        </script>
    </body> 
</html>
